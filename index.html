<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Result Management System</span>
        </div>
    </header>

    <div class="container">
        
        <div class="d-flex align-items-center mb-3">
            <a href="#" class="text-decoration-none text-secondary me-2" onclick="showForm()">Back</a>
            </div>

        <div id="form-section" class="card p-4 shadow-sm custom-card">
            <h4 class="mb-4 text-start">Add Student-Result</h4>
            
            <form id="resultForm" novalidate>
                <div class="mb-3 row">
                    <label for="rollNo" class="col-sm-3 col-form-label">Roll No.:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="rollNo" required>
                        <div class="invalid-feedback">Please enter the Roll No.</div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="name" class="col-sm-3 col-form-label">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" required>
                        <div class="invalid-feedback">Please enter the Student Name.</div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="dob" class="col-sm-3 col-form-label">Date of Birth:</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="dob" required>
                        <div class="invalid-feedback">Please select the Date of Birth.</div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="score" class="col-sm-3 col-form-label">Score:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="score" required min="0" max="100">
                        <div class="invalid-feedback">Please enter a valid Score (0-100).</div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-danger me-2">Add</button>
                        <button type="button" class="btn btn-warning" onclick="showResults()">View All</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="list-section" class="mt-5 d-none">
            <h4>Student Results List</h4>
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Roll No.</th>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    </tbody>
            </table>
            <button class="btn btn-secondary mt-3" onclick="showForm()">Back to Form</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
